  <script id="vertexShader" type="x-shader/x-vertex">
    //
    // GLSL textureless classic 3D noise "cnoise",
    // with an RSL-style periodic variant "pnoise".
    // Author:  Stefan Gustavson (stefan.gustavson@liu.se)
    // Version: 2011-10-11
    //
    // Many thanks to Ian McEwan of Ashima Arts for the
    // ideas for permutation and gradient selection.
    //
    // Copyright (c) 2011 Stefan Gustavson. All rights reserved.
    // Distributed under the MIT license. See LICENSE file.
    // https://github.com/ashima/webgl-noise
    //

    vec3 mod289(vec3 x)
    {
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 mod289(vec4 x)
    {
      return x - floor(x * (1.0 / 289.0)) * 289.0;
    }

    vec4 permute(vec4 x)
    {
      return mod289(((x*34.0)+1.0)*x);
    }

    vec4 taylorInvSqrt(vec4 r)
    {
      return 1.79284291400159 - 0.85373472095314 * r;
    }

    vec3 fade(vec3 t) {
      return t*t*t*(t*(t*6.0-15.0)+10.0);
    }

    // Classic Perlin noise
    float cnoise(vec3 P)
    {
      vec3 Pi0 = floor(P); // Integer part for indexing
      vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
      Pi0 = mod289(Pi0);
      Pi1 = mod289(Pi1);
      vec3 Pf0 = fract(P); // Fractional part for interpolation
      vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
      vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
      vec4 iy = vec4(Pi0.yy, Pi1.yy);
      vec4 iz0 = Pi0.zzzz;
      vec4 iz1 = Pi1.zzzz;

      vec4 ixy = permute(permute(ix) + iy);
      vec4 ixy0 = permute(ixy + iz0);
      vec4 ixy1 = permute(ixy + iz1);

      vec4 gx0 = ixy0 * (1.0 / 7.0);
      vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
      vec4 sz0 = step(gz0, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5);
      gy0 -= sz0 * (step(0.0, gy0) - 0.5);

      vec4 gx1 = ixy1 * (1.0 / 7.0);
      vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx1 = fract(gx1);
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
      vec4 sz1 = step(gz1, vec4(0.0));
      gx1 -= sz1 * (step(0.0, gx1) - 0.5);
      gy1 -= sz1 * (step(0.0, gy1) - 0.5);

      vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
      vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
      vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
      vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
      vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
      vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
      vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
      vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

      vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
      g000 *= norm0.x;
      g010 *= norm0.y;
      g100 *= norm0.z;
      g110 *= norm0.w;
      vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
      g001 *= norm1.x;
      g011 *= norm1.y;
      g101 *= norm1.z;
      g111 *= norm1.w;

      float n000 = dot(g000, Pf0);
      float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
      float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
      float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
      float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
      float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
      float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
      float n111 = dot(g111, Pf1);

      vec3 fade_xyz = fade(Pf0);
      vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
      vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
      float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
      return 2.2 * n_xyz;
    }

    // Classic Perlin noise, periodic variant
    float pnoise(vec3 P, vec3 rep)
    {
      vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
      vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
      Pi0 = mod289(Pi0);
      Pi1 = mod289(Pi1);
      vec3 Pf0 = fract(P); // Fractional part for interpolation
      vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
      vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
      vec4 iy = vec4(Pi0.yy, Pi1.yy);
      vec4 iz0 = Pi0.zzzz;
      vec4 iz1 = Pi1.zzzz;

      vec4 ixy = permute(permute(ix) + iy);
      vec4 ixy0 = permute(ixy + iz0);
      vec4 ixy1 = permute(ixy + iz1);

      vec4 gx0 = ixy0 * (1.0 / 7.0);
      vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
      gx0 = fract(gx0);
      vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
      vec4 sz0 = step(gz0, vec4(0.0));
      gx0 -= sz0 * (step(0.0, gx0) - 0.5);
      gy0 -= sz0 * (step(0.0, gy0) - 0.5);

      vec4 gx1 = ixy1 * (1.0 / 7.0);
      vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
      gx1 = fract(gx1);
      vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
      vec4 sz1 = step(gz1, vec4(0.0));
      gx1 -= sz1 * (step(0.0, gx1) - 0.5);
      gy1 -= sz1 * (step(0.0, gy1) - 0.5);

      vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
      vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
      vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
      vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
      vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
      vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
      vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
      vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

      vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
      g000 *= norm0.x;
      g010 *= norm0.y;
      g100 *= norm0.z;
      g110 *= norm0.w;
      vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
      g001 *= norm1.x;
      g011 *= norm1.y;
      g101 *= norm1.z;
      g111 *= norm1.w;

      float n000 = dot(g000, Pf0);
      float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
      float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
      float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
      float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
      float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
      float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
      float n111 = dot(g111, Pf1);

      vec3 fade_xyz = fade(Pf0);
      vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
      vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
      float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x);
      return 1.5 * n_xyz;
    }
    
    // Turbulence By Jaume Sanchez => https://codepen.io/spite/
    
    varying vec2 vUv;
    varying float noise;
    varying float qnoise;
    varying float displacement;
    
    uniform float time;
    uniform float pointscale;
    uniform float decay;
    uniform float complex;
    uniform float waves;
    uniform float eqcolor;
    uniform bool fragment;

    float turbulence( vec3 p) {
      float t = - 0.1;
      for (float f = 1.0 ; f <= 3.0 ; f++ ){
        float power = pow( 2.0, f );
        t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
      }
      return t;
    }

    void main() {

      vUv = uv;

      noise = (1.0 *  - waves) * turbulence( decay * abs(normal + time));
      qnoise = (2.0 *  - eqcolor) * turbulence( decay * abs(normal + time));
      float b = pnoise( complex * (position) + vec3( 1.0 * time ), vec3( 100.0 ) );
      
      if (fragment == true) {
        displacement = - sin(noise) + normalize(b * 0.5);
      } else {
        displacement = - sin(noise) + cos(b * 0.5);
      }

      vec3 newPosition = (position) + (normal * displacement);
      gl_Position = (projectionMatrix * modelViewMatrix) * vec4( newPosition, 1.0 );
      gl_PointSize = (pointscale);
      //gl_ClipDistance[0];

    }
  </script>
  <script id="fragmentShader" type="x-shader/x-vertex">
    varying float qnoise;
    
    uniform float time;
    uniform bool redhell;

    void main() {
      float r, g, b;

      
      if (!redhell == true) {
        r = cos(qnoise + 0.5);
        g = cos(qnoise - 0.5);
        b = 0.0;
      } else {
        r = cos(qnoise + 0.5);
        g = cos(qnoise - 0.5);
        b = abs(qnoise);
      }
      gl_FragColor = vec4(r, g, b, 1.0);
    }
      </script>

  <!-- НОВЫЙ скрипт для второго блока (скраб видео) -->
  <script>
  (function () {
    // ==== Настройки ====
    const videoSrc = "MAIN_W_4.mp4"; // <-- ЗАМЕНИ на путь к твоему ролику
    const wheelStep = 0.02;            // шаг скраба от колеса мыши
    const dragSensitivity = 0.0025;    // чувствительность горизонтального драг-скраба
    const angleSensitivity = 0.25;     // чувствительность «углового» вращения

    // ==== Элементы ====
    const section = document.getElementById("video-scrub");
    const canvas = document.getElementById("scrubCanvas");
    const ctx = canvas.getContext("2d");

    // Динамический видео-элемент (без автоплея)
    const video = document.createElement("video");
    video.src = videoSrc;
    video.crossOrigin = "anonymous";
    video.playsInline = true;
    video.muted = true;
    video.preload = "auto";
    video.pause();

    // Размеры canvas = физические пиксели
    function fitCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const { clientWidth:w, clientHeight:h } = canvas;
      canvas.width  = Math.round(w * dpr);
      canvas.height = Math.round(h * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      drawFrame(); // перерисовать при ресайзе
    }
    const resizeObserver = new ResizeObserver(fitCanvas);
    resizeObserver.observe(section);

    // Центр секции для «углового» жеста
    function center() {
      const rect = section.getBoundingClientRect();
      return { cx: rect.left + rect.width/2, cy: rect.top + rect.height/2 };
    }

    // Скраб-позиция [0..1]
    let scrub = 0;
    let targetTime = 0;

    // Отрисовка текущего кадра видео в canvas
    function drawFrame() {
      if (!video.videoWidth) return;
      // Cover (центрирование/кроп под canvas)
      const cw = canvas.clientWidth;
      const ch = canvas.clientHeight;
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      const scale = Math.max(cw / vw, ch / vh);
      const dw = vw * scale;
      const dh = vh * scale;
      const dx = (cw - dw) / 2;
      const dy = (ch - dh) / 2;
      ctx.clearRect(0, 0, cw, ch);
      ctx.drawImage(video, dx, dy, dw, dh);
    }

    // Когда можно рисовать — на событии seeked/timeupdate/requestVideoFrameCallback
    function seekAndDraw(time) {
      // clamp
      time = Math.max(0, Math.min(video.duration || 0, time));
      if (!isFinite(time)) return;
      if (Math.abs(video.currentTime - time) < 1/120) { // почти тот же кадр
        drawFrame();
        return;
      }
      pendingSeekTime = time;
      video.currentTime = time;
    }

    let pendingSeekTime = null;
    const onSeeked = () => {
      if (pendingSeekTime !== null && Math.abs(video.currentTime - pendingSeekTime) > 1/60) {
        return; // еще в пути к целевому времени
      }
      pendingSeekTime = null;
      drawFrame();
    };
    video.addEventListener("seeked", onSeeked);
    video.addEventListener("timeupdate", drawFrame);

    // Дополнительно — если доступен API кадров, будет очень плавно
    if ("requestVideoFrameCallback" in HTMLVideoElement.prototype) {
      const pump = () => {
        drawFrame();
        video.requestVideoFrameCallback(pump);
      };
      video.addEventListener("loadeddata", () => {
        video.requestVideoFrameCallback(pump);
      });
    }

    // Жесты: drag (горизонт), «вращение» (угол относительно центра), колесо
    let isPointerDown = false;
    let lastX = 0;
    let lastAngle = null;

    function normScrub(s) { return Math.max(0, Math.min(1, s)); }
    function toTime(s) { return (video.duration || 0) * normScrub(s); }

    section.addEventListener("pointerdown", (e) => {
      isPointerDown = true;
      lastX = e.clientX;
      const { cx, cy } = center();
      lastAngle = Math.atan2(e.clientY - cy, e.clientX - cx);
      section.setPointerCapture(e.pointerId);
    }, { passive: true });

    section.addEventListener("pointermove", (e) => {
      if (!isPointerDown) return;
      // Горизонтальный скраб
      const dx = e.clientX - lastX;
      lastX = e.clientX;
      scrub = normScrub(scrub + dx * dragSensitivity);

      // Угловой скраб вокруг центра
      const { cx, cy } = center();
      const angle = Math.atan2(e.clientY - cy, e.clientX - cx);
      let dAngle = angle - lastAngle;
      if (dAngle > Math.PI) dAngle -= 2*Math.PI;
      if (dAngle < -Math.PI) dAngle += 2*Math.PI;
      lastAngle = angle;
      scrub = normScrub(scrub + dAngle * angleSensitivity / (2*Math.PI));

      targetTime = toTime(scrub);
      if (!rafScheduled) {
        rafScheduled = true;
        requestAnimationFrame(() => {
          rafScheduled = false;
          seekAndDraw(targetTime);
        });
      }
    });

    section.addEventListener("pointerup", (e) => {
      isPointerDown = false;
      lastAngle = null;
      try { section.releasePointerCapture(e.pointerId); } catch(_) {}
    }, { passive: true });

    // Колесо мыши = скраб
    section.addEventListener("wheel", (e) => {
      e.preventDefault();
      const dir = Math.sign(e.deltaY || e.deltaX || 1);
      scrub = normScrub(scrub + dir * wheelStep);
      seekAndDraw(toTime(scrub));
    }, { passive: false });

    let rafScheduled = false;

    // Инициализация
    video.addEventListener("loadedmetadata", () => {
      video.pause();
      scrub = 0;
      targetTime = 0;
      seekAndDraw(0);
    });
    setTimeout(() => { if (isNaN(video.duration)) video.load(); }, 0);

    function boot() {
      canvas.style.width  = section.clientWidth + "px";
      canvas.style.height = section.clientHeight + "px";
      fitCanvas();
    }
    window.addEventListener("resize", fitCanvas, { passive: true });
    requestAnimationFrame(boot);

    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = "high";
  })();
  </script>
